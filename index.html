<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel Kshitij</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="admin-panel">
    <h1>Admin Panel Kshitij</h1>
    <div>
      <input type="text" class="text-view title" placeholder="Write Title"></input>
      <input type="text" class="text-view alert" placeholder="Write Alert"></input>
      <input type="text" class="text-view lat" placeholder="Write latitude"></input>
      <input type="text" class="text-view long" placeholder="Write longitude"></input>
    </div>
    <button class="push-alerts">Push Alerts</button>
  </div>
  <div class="thank-you-message" style="display: none;">
    <p>Thank you for the alert! Users have been alerted.</p>
  </div>
  <script src="script.js"></script>
</body>


</html>
